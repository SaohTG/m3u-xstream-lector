version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: novastream
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks: [novanet]
    ports: ["5432:5432"]

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/novastream
      CORS_ORIGIN: http://localhost:3000
      REQUEST_TIMEOUT_MS: 20000
      DEFAULT_USER_AGENT: Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/120 Safari/537.36
    depends_on: [db]
    networks: [novanet]
    ports: ["4000:4000"]

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://api:4000
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://api:4000
    depends_on: [api]
    networks: [novanet]
    ports: ["3000:3000"]

networks:
  novanet: {}

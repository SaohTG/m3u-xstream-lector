<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web Player</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Hls.js pour HLS sur Chrome/Edge/Firefox -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container">
    <div class="login-box">
      <h2>Connexion IPTV</h2>
      <div class="login-tabs">
        <button class="tab-btn active" data-tab="m3u">Par URL M3U</button>
        <button class="tab-btn" data-tab="xtream">Par Xtream</button>
      </div>

      <div class="login-content active" id="m3u-form">
        <p>URL M3U</p>
        <input type="url" id="m3u-url" placeholder="http://serveur/playlist.m3u ou .m3u8" />
        <button id="login-btn" data-mode="m3u">Se connecter</button>

        <!-- Barre de progression -->
        <div id="progress" class="progress" aria-hidden="true">
          <div class="progress-top">
            <span id="progress-text">Préparation…</span>
            <span id="progress-num">0%</span>
          </div>
          <div class="progress-track">
            <div id="progress-bar"></div>
          </div>
        </div>

        <div id="status-msg"></div>
      </div>

      <div class="login-content" id="xtream-form">
        <p>Serveur Xtream (ex: http://host:port)</p>
        <input type="text" id="xtream-server" placeholder="http://example.com:8080" />
        <p>Utilisateur</p>
        <input type="text" id="xtream-user" placeholder="username" />
        <p>Mot de passe</p>
        <input type="password" id="xtream-pass" placeholder="password" />
        <button id="login-btn-xtream" data-mode="xtream">Se connecter</button>

        <div id="progress-xt" class="progress" aria-hidden="true">
          <div class="progress-top">
            <span id="progress-text-xt">Préparation…</span>
            <span id="progress-num-xt">0%</span>
          </div>
          <div class="progress-track">
            <div id="progress-bar-xt"></div>
          </div>
        </div>

        <div id="status-msg"></div>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="main-app" style="display:none;">
    <header>
      <nav>
        <a href="#" class="nav-link active" data-content="film">Films</a>
        <a href="#" class="nav-link" data-content="serie">Séries</a>
        <a href="#" class="nav-link" data-content="tv">TV</a>
      </nav>
      <input type="text" id="search-bar" placeholder="Rechercher..." />
    </header>

    <div id="layout">
      <aside id="category-sidebar">
        <h3>Catégories</h3>
        <div id="category-list"></div>
      </aside>
      <div id="main-content">
        <section id="hero-section"></section>
        <main id="content-section"></main>
      </div>
    </div>
  </div>

  <!-- PLAYER OVERLAY (lecteur natif) -->
  <div id="player-overlay" aria-hidden="true">
    <button id="close-player-btn" aria-label="Fermer">×</button>
    <div id="player-wrap">
      <video id="html5-player" controls playsinline preload="auto"></video>
      <div id="player-title"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
